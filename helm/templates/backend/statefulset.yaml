---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: team-organiser
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: team-organiser
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: team-organiser
        app.kubernetes.io/component: backend
    spec:
      initContainers:
      - name: db-migration
        image: cbeneke/team-organiser-backend:{{ $.Values.image.tag }}
        env:
        - name: DATABASE_URL
          value: /data/backend.db
        - name: JWT_SECRET_KEY
          value: {{ include "randHex" 32 }}
        command:
        - alembic
        - upgrade
        - head
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: backend
        image: cbeneke/team-organiser-backend:{{ $.Values.image.tag }}
        env:
        - name: DATABASE_URL
          value: /data/backend.db
        - name: JWT_SECRET_KEY
          value: {{ include "randHex" 32 }}
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
